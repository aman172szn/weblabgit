<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS EG 1</title>

    <link rel="stylesheet" href="style.css" />

    <style>
      h2 {
        font-family: "Verdana", sans-serif;
        letter-spacing: 2px;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .adyathe {
        text-align: center;
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <section
      style="background-color: #ffcccb; padding: 20px; text-align: center"
    >
      <h2 style="color: #333; font-size: 24px">Inline Style Section</h2>
      <p style="font-style: italic">This section uses inline styles.</p>
    </section>

    <section class="adyathe">
      <h2>Internal Style Section</h2>
      <p>This section uses internal styles</p>
    </section>

    <section class="randamathe">
      <h2>External Style Section</h2>
      <p>This section uses external css.</p>
    </section>
  </body>
</html>
