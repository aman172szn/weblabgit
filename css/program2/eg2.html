<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS EG2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: linear-gradient(to right, #8360c3, #2ebf91);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #f3f3f3;
        font-size: 16px;
      }

      input:focus {
        outline: none;
        border: 2px solid #8360c3;
      }

      .btn {
        background: #2ebf91;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #27a581;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>register</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button class="btn">IVIDE CLICKS!!!</button>
      </form>
    </div>
  </body>
</html>
